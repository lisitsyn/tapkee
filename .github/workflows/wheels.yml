name: Wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test_pip_package:
    name: Test pip package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libarpack2-dev libeigen3-dev libfmt-dev

    - name: Build, install and smoke-test in venv
      run: make test-pip-package

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Build sdist
      run: |
        cp -rL packages/python .sdist-work
        cd .sdist-work && pipx run build --sdist -o ../dist
        rm -rf .sdist-work

    - uses: actions/upload-artifact@v7
      with:
        name: sdist
        path: dist/*.tar.gz

  build_wheels:
    name: Wheels / ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            arch: x86_64
          - name: macOS
            os: macos-latest
            arch: arm64
            macos_target: "15.0"
          - name: Windows
            os: windows-latest
            arch: AMD64

    steps:
    - uses: actions/checkout@v6

    - name: Set up vcpkg cache
      if: runner.os == 'Windows'
      uses: actions/cache@v5
      with:
        path: C:\vcpkg\installed
        key: vcpkg-${{ matrix.arch }}-${{ hashFiles('packages/python/pyproject.toml') }}

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.22
      with:
        package-dir: packages/python
      env:
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_target }}"

    - uses: actions/upload-artifact@v7
      with:
        name: wheels-${{ matrix.name }}
        path: ./wheelhouse/*.whl
