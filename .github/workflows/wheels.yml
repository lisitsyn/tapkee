name: Wheels

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test_pip_package:
    name: Test pip package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install system dependencies
      run: sudo apt-get update && sudo apt-get install -y libarpack2-dev libeigen3-dev libfmt-dev

    - name: Build, install and smoke-test in venv
      run: make test-pip-package

  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Build sdist
      run: pipx run build --sdist packages/python -o dist

    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  build_wheels:
    name: Wheels ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64
          - os: macos-latest
            arch: arm64
            macos_target: "15.0"
          - os: windows-latest
            arch: AMD64

    steps:
    - uses: actions/checkout@v6

    - name: Set up vcpkg cache
      if: runner.os == 'Windows'
      uses: actions/cache@v4
      with:
        path: C:\vcpkg\installed
        key: vcpkg-${{ matrix.arch }}-${{ hashFiles('packages/python/pyproject.toml') }}

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.22
      with:
        package-dir: packages/python
      env:
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=${{ matrix.macos_target }}"

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl
