name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release


jobs:
  build:
    runs-on: ${{ matrix.os.host }}
    strategy:
      matrix:
        os:
          - name: Ubuntu
            host: ubuntu-latest
          - name: MacOS
            host: macosx-latest
          - name: Windows
            host: windows-latest
            
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Ubuntu dependencies
      if: matrix.os.name == 'Ubuntu'
      run: sudo apt-get install -y libeigen3-dev libarpack2-dev libgtest-dev
      
    - name: Install MacOS dependencies
      if: matrix.os.name == 'MacOS'
      run: brew update && brew install arpack eigen googletest
      
    - name: Install Windows dependencies
      if: matrix.os.name == 'Windows'
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
         channels: conda-forge
      run: |
        conda install eigen gtest

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DBUILD_TESTS=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
