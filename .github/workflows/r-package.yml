name: R Package

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check:
    name: "R CMD check / ${{ matrix.name }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
          - name: macOS
            os: macos-latest
          - name: Windows
            os: windows-latest

    steps:
    - uses: actions/checkout@v6

    - name: Resolve symlinks (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        for f in packages/r/src/tapkee_embed.cpp packages/r/src/tapkee_eigen_rcpp.h; do
          target=$(cat "$f")
          cp "packages/r/src/${target}" "$f"
        done

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libfmt-dev libarpack2-dev

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install fmt arpack

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: pacman -Sy --noconfirm mingw-w64-x86_64-fmt

    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: release

    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        working-directory: packages/r
        extra-packages: any::rcmdcheck

    - uses: r-lib/actions/check-r-package@v2
      with:
        working-directory: packages/r
